{% extends 'base.html' %}
{% block content %}

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action= "#" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="col-12">
                     <h5 class="form-title"><span>Edit Staff</span></h5>
                  </div>
                        {% include 'includes/messages.html' %}
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Proflie Picture</label>
                        <input type="file" class="form-control" name="profile_pic" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value = "{{staff.admin.first_name}}" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" value = "{{staff.admin.last_name}}" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username"value = "{{staff.admin.username}}" required>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value = "{{staff.admin.email}}" required>
                     </div>
                  </div>
                   <div class="col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password"  placeholder="Fill Only If You Want To Change Password" >
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Address</label>
                         <textarea class="form-control" name="address" required> {{staff.address}} </textarea >
                     </div>
                  </div>
                   <div class="col-sm-11">
                   <label>Gender</label>
                       <select class="form-control" name="gender">
                           <option>Select Gender</option>
                           <option value="Female">Female</option>
                           <option value="Male">Male</option>
                           <option value="Others">Others</option>
                       </select>
                  </div>
                <br>

                <br>

                  <div class="col-12">
                     <button type="submit" class="btn btn-primary">Update Staff</button>
                  </div>
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
